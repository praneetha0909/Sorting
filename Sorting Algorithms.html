	//FUNCTION FOR HEAPSORT
		function heapSort() 
		{
		let arr = [];
        	for (let i = 0; i < 10; i++) 
		{
            	arr.push(Math.floor(Math.random() * 100) + 10);
		}
		console.log("Unsorted Array:");
		for (var i = 0; i < arr.length; i++) 
		{
  			console.log(arr[i] + " ");
		}
		var n = arr.length;
		//Build heap
		for (var i = Math.floor(n/2) - 1;i >= 0;i--)
		{
			heapify(arr,n,i);
		}
		//Element is extracted one by one
		for (var i = n - 1; i >=0; i--)
		{
			var swap = arr[0];
			arr[0] = arr[i];
			arr[i] = swap;
			heapify(arr,i,0);
		}
		console.log("Sorted Array for Heap Sort:")
		for (var i = 0; i < arr.length; i++) 
		{
  		console.log(arr[i] + " ");
		}	
	}
	//FUNCTION FOR HEAPIFY
		function heapify(arr,n,i)
		{
		//Initialize largest as root
		var largest = i;
		var leftChild = 2*i+1;
		var rightChild = 2*i+2;
		if(leftChild < n && arr[leftChild] > arr[largest])
		{
			largest = leftChild;
		
		}
		if(rightChild < n && arr[rightChild] > arr[largest])
		{
			largest = rightChild;
		}
		if(largest != i)
		{
			var temporary = arr[i];
			arr[i] = arr[largest];
			arr[largest] = temporary;
			heapify(arr,n,largest);
		}
		
	}

	//FUNCTION FOR MERGE SORT
		function mergeSort(arr,left,right)
		{
			if(left < right)
			{
				let mid = Math.floor((left + right) / 2);
				mergeSort(arr,left,mid);
				mergeSort(arr,mid+1,right);
				merge(arr,left,mid,right);
			}
		
		}//Function clode for MergeSort
		function merge(arr,left,mid,right)
		{
			let n1 = mid - left + 1;
		let n2 = right - mid;
		let leftArr = new Array(n1);
		let rightArr = new Array(n2);
		for( let i = 0; i < n1 ; i++)
		{
			leftArr[i] = arr[left + i];
		}
		for(let j = 0; j < n2;j++)
		{
			rightArr[j] = arr[mid + j + 1];
		}		
		let i = 0;
		let j = 0;
		let k = left;
		while (i<n1 && j <n2)
		{
			if(leftArr[i] <= rightArr[j])
			{
				arr[k] = leftArr[i];
				i++;
			}
			else 
			{
				arr[k] = rightArr[j];
				j++;
			}
			k++;
		}
		while (i<n1)
		{
			arr[k] = leftArr[i];
			i++;
			k++;
		}
		while (j<n2)
		{
			arr[k] = rightArr[j];
			j++;
			k++;
		}
	}
	//FUNCTION FOR QUICK SORT
	function quickSort(arr,low,high)
	{
	//low --> Starting index, high --> ending index 
	if(low < high)
	{
		//pi --> partitioning index, arr[pi] is now at the right place
		let pi = partition(arr,low,high);
		//Before pi
		quickSort(arr,low,pi-1);
		//After pi
		quickSort(arr,pi+1,high);
	}
	
	}
		//FUNCTION FOR PARTITION IN QUICK SORT
		function partition(arr,low,high)
{
	//pivot -->element should be placed at right position
	let pivot = arr[high];
	//index of smaller element
	let i = low - 1;
	for(let j = low; j < high; j++)
	{
		//if current element is smaller than the pivot
		if(arr[j] <= pivot)
		{
			//increment index of smaller element
			i++;
			var temp1 = arr[i];
			arr[i] = arr[j];
			arr[j] = temp1;
		}
	}
	var temp2 = arr[i+1];
	arr[i+1] = arr[high];
	arr[high] = temp2;
	return [i+1];
}
	//FUNCTION FOR THREE WAY QUICK SORT
	function threewayQuickSort(arr,low,high)
	{
	if(low<high)
	{
		let pivot = partitions(arr,low,high);
		threewayQuickSort(arr,low,pivot[0] - 1);
		threewayQuickSort(arr,pivot[1]+1,high);
	}
	}
	function partitions(arr,low,high)
	{
	//partitioning array into three parts
	//Element < pivot
	//Element = Pivot
	//Element > pivot
	//choose a Random pivot index
	var pivotIndex = Math.floor(Math.random() * (high - low +1))+low;
	var pivot = arr[pivotIndex];
	var lessthan = low;
	var greaterthan = high;
	var i = low;
	while (i <= greaterthan)
	{
		if(arr[i] < pivot)
		{
			swap(arr,lessthan++,i++);
		}
		else if(arr[i] > pivot)
		{
			swap(arr,i,greaterthan--);
		}
		else
		{
			i++;
		}
	}
	return [lessthan,greaterthan];
}
function swap(arr,i,j)
{
	var temporary = arr[i];
	arr[i] = arr[j];
	arr[j] = temporary;
}
